<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">Noughts & Crosses</div>

      <div class="game-content hidden"></div>
      <div class="game-status hidden"></div>
      <form action="" class="game-settings">
        <label for="player1Name">Player 1: </label
        ><input
          type="text"
          name="player1Name"
          id="player1Name"
          placeholder="Bob"
          maxlength="15"
          required
        />

        <label for="player2Name">Player 2: </label
        ><input
          type="text"
          name="player2Name"
          id="player2Name"
          placeholder="Sponge"
          maxlength="15"
          required
        />

        <button type="submit" class="submitFormButton">Start</button>
      </form>
      <div class="game-controls hidden">
        <button class="restart-btn">Restart</button>
      </div>
    </div>
  </body>
</html>
